{% extends "base.html" %}

{% block title %}{{ news.title }} - VSK Gujarat{% endblock %}

{% block content %}
<!-- News Detail -->
<section class="news-detail">
    <div class="container">
        <article class="news-article">
            {% if news.image %}
            <div class="news-detail-image">
                <img src="{{ url_for('uploaded_file', filename='images/' + news.image) }}" alt="{{ news.title }}">
            </div>
            {% endif %}
            <div class="news-detail-content">
                <h1>{{ news.title }}</h1>
                <div class="news-meta">
                    <span class="news-date"><i class="fas fa-calendar-alt"></i> {{ news.created_at }}</span>
                </div>
                <div class="news-body">
                    {{ news.content|safe }}
                </div>
                <div class="news-actions">
                    <a href="{{ url_for('news') }}" class="btn btn-primary"><i class="fas fa-arrow-left"></i> Back to News</a>
                </div>
            </div>
        </article>
    </div>
</section>
{% endblock %}
